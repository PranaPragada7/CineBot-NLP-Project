model:
  name: "NLPModel"
  type: "transformer"
  parameters:
    learning_rate: 0.001
    batch_size: 32
    epochs: 10
    dropout_rate: 0.1

data:
  train_data_path: "data/train.csv"
  test_data_path: "data/test.csv"
  validation_data_path: "data/val.csv"

preprocessing:
  remove_punctuation: true
  lowercase: true
  remove_stopwords: true

evaluation:
  metrics:
    - accuracy
    - f1_score

logging:
  level: "INFO"
  log_file: "logs/training.log"